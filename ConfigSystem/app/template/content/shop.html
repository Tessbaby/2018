<div class="con-main" ng-controller="shopCtrl">
    <form action="">
        <div class="form-group col-md-2 p-0">
            <input type="text" class="w100 p-lr-md" placeholder="店铺名称" ng-model="search.name">
        </div>
        <div class="form-group col-sm-3">
            <button class="btn btn-info" type="button" ng-click="search.searchFun()">查询</button>
            <button class="btn btn-info" type="button" ng-click="editShop()"><i class="fa fa-check-square-o"></i>添加</button>
        </div>
    </form>
    <table class="table table-striped">
        <thead>
        <tr>
            <th class="text-center">状态</th>
            <th>店铺名称</th>
            <th>地址</th>
            <th>电话</th>
            <th class="text-center">操作</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in table.tableList">
            <td class="text-center">
                <i ng-if="item.disable == 0" class="iconfont icon-smile"></i>
                <i ng-if="item.disable != 0" class="iconfont icon-jinyong"></i>
            </td>
            <td ng-bind="item.shopName"></td>
            <td ng-bind="item.shopAddress"></td>
            <td ng-bind="item.phone"></td>
            <td class="text-center">
                <button class="btn btn-info" type="button" ng-click="editShop(item.id)"><i class="iconfont icon-bianji"></i>编辑</button>
                <button ng-if="item.disable == 0" class="btn btn-danger" type="button"><i class="iconfont icon-jinyong"></i>禁用</button>
                <button ng-if="item.disable != 0" class="btn btn-success" type="button"><i class="iconfont icon-qiyong"></i>启用</button>
            </td>
        </tr>

        </tbody>
    </table>
    <div class="pull-right">
        <uib-pagination ng-change="changePage()" total-items="table.pageInfo.totalElements" ng-model="table.pageInfo.number" max-size="table.pageInfo.size" first-text="第一页" previous-text="上一页" next-text="下一页" last-text="最后页" boundary-links="true" boundary-link-numbers="true"></uib-pagination>

    </div>
    <div style="height: 0; overflow: hidden">
        <div id="editShopLayer">
            <div class="edit">
                <form action="">
                    <div class="form-group row m-b-sm">
                        <label for="brand" class="col-md-4 col-lg-4 text-right">品牌</label>
                        <!--<input type="text" id="brand" class="col-md-6 col-lg-6" placeholder="输入品牌">-->
                        <div class="form-group col-md-6 col-lg-6 p-0">
                            <input type="text" class="w100 p-lr-md" placeholder="品牌名称" ng-model="param.brandName" id="brand" ng-change="allSelectFun.changeEditShop(param.brandName)">
                            <ul class="dropdown-menu w100 down-list ed_shop">
                                <li ng-repeat="o in brandData | filter: param.brandName"><a href="javascript:;" ng-click="allSelectFun.getEditShop(o.id, o.name)">{{ o.name }}</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="form-group row m-b-sm">
                        <label for="phone" class="col-md-4 col-lg-4 text-right">电话</label>
                        <input type="text" id="phone" class="col-md-6 col-lg-6" placeholder="输入电话号码" ng-model="param.phone">
                    </div>
                    <div class="form-group row m-b-sm">
                        <label for="address" class="col-md-4 col-lg-4 text-right">地址</label>
                        <input type="text" id="address" class="col-md-6 col-lg-6" placeholder="输入地址" ng-model="param.shopAddress">
                    </div>
                    <div class="form-group row m-b-sm">
                        <label for="brand" class="col-md-4 col-lg-4 text-right">分类</label>
                        <div class="form-group col-md-4 col-lg-4 p-0">
                            <input type="text" class="w100 p-lr-md" placeholder="分类名称" ng-model="param.className" id="classify" ng-change="allSelectFun.changeEditShopClass(param.className)">
                            <ul class="dropdown-menu w100 down-list ed_shop_class">
                                <li ng-repeat="o in classData | filter: param.className"><a href="javascript:;" ng-click="allSelectFun.getEditShopClass(o.id, o.name)">{{ o.name }}</a></li>
                            </ul>
                        </div>
                        <span class="col-md-4 col-lg-4">备注： 这里显示的是一级分类</span>
                    </div>
                    <div class="form-group row m-b-sm">
                        <label class="col-md-4 col-lg-4 text-right">添加logo</label>
                        <div style="height: 200px;" class="col-md-6 col-lg-6 border"></div>
                    </div>
                    <div class="form-group row m-b-sm" ng-if="param.id">
                        <label class="col-md-4 col-lg-4 text-right">管理员授权二维码</label>
                        <label><a href="javascript:;">下载二维码</a></label>
                    </div>
                    <div class="form-group row text-center">
                        <button type="button" class="btn btn-info" ng-click="saveClassify()"><i class="iconfont icon-editsaved"></i>保存</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
