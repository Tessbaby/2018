<!--<ele-bread></ele-bread>-->
<div class="con-main" ng-controller="manageCtrl">
    <form action="">
        <div class="form-group col-md-3 pull-right text-right">
            <button class="btn btn-info" type="button" ng-click="showPromise()">授权二维码</button>
        </div>
    </form>
    <table class="table table-striped">
        <thead>
            <tr>
                <th class="text-center">状态</th>
                <th class="text-center">管理员编号</th>
                <th>管理员</th>
                <th class="text-center">头像</th>
                <th class="text-center">操作</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in tableList">
                <td class="text-center">
                    <i class="iconfont icon-smile"></i>
                </td>
                <td ng-bind="item.openId" class="text-center"></td>
                <td ng-bind="item.nickName"></td>
                <td class="text-center"><img ng-src="{{ item.avatarUrl }}" alt="" class="admin-img"></td>
                <td class="text-center">
                    <button class="btn btn-danger" type="button" ng-click="delManage(item.id)"><i class="iconfont icon-jinyong"></i>删除</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
